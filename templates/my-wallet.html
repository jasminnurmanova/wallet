{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Wallet</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-slate-100 min-h-screen">
  <div class="max-w-4xl mx-auto px-8 py-12">

    <!-- HEADER -->
    <div class="flex items-center justify-between mb-10">
      <h1 class="text-3xl font-black text-slate-900">
        Add Wallet
      </h1>
      <a href="{% url 'main:wallet' %}" class="text-slate-500 hover:text-slate-800">
        ‚Üê Back
      </a>
    </div>

    {% if error %}
      <div class="mb-6 p-4 bg-red-50 text-red-600 rounded-xl text-sm font-semibold">
        {{ error }}
      </div>
    {% endif %}

    <!-- FORM -->
    <form method="post">
      {% csrf_token %}

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- TYPE -->
        <div class="bg-white rounded-[2.5rem] p-8 shadow-xl">
          <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-3">
            Wallet type
          </p>

          <select
            name="type"
            class="w-full px-4 py-3 rounded-xl border border-slate-300
                   focus:outline-none focus:ring-2 focus:ring-[#609988]"
          >
            <option value="cash">Cash</option>
            <option value="card">Bank card</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- BALANCE -->
        <div class="bg-white rounded-[2.5rem] p-8 shadow-xl">
          <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 mb-3">
            Initial balance
          </p>

          <input
            type="number"
            step="0.01"
            name="balance"
            placeholder="0.00"
            class="w-full px-4 py-3 rounded-xl border border-slate-300
                   focus:outline-none focus:ring-2 focus:ring-[#609988]"
            required
          />
        </div>

      </div>

      <!-- ACTION -->
      <div class="mt-10 flex justify-end gap-4">
        <a
          href="{% url 'main:wallet' %}"
          class="px-8 py-3 rounded-xl border border-slate-300
                 font-bold text-slate-600 hover:bg-slate-50 transition"
        >
          Cancel
        </a>

        <button
          type="submit"
          class="px-10 py-3 rounded-xl bg-[#609988] text-white
                 font-black tracking-wide hover:bg-[#4d7a6d] transition"
        >
          Create Wallet
        </button>
      </div>

    </form>

  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>

{% endblock content %}
