{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>
  <meta charset="UTF-8" />
  <title>Wallets</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-100 min-h-screen">

<div class="max-w-7xl mx-auto px-8 py-12">

  <h1 class="text-3xl font-black mb-10 text-slate-900">
    My Wallets
  </h1>

  <!-- WALLET GRID -->
  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8">

    <!-- CARD 2 -->
    {% for wallet in wallets %}
    <div class="relative group cursor-pointer">
      <div class="absolute inset-0 bg-gradient-to-br from-[#609988] to-[#4d7a6d] rounded-[2.5rem]
                  transform group-hover:scale-[1.02] group-hover:rotate-1 transition-all shadow-xl shadow-teal-900/20"></div>

      <div class="relative p-8 text-white h-60 flex flex-col justify-between">
        <div class="flex justify-between items-start">
          <div class="space-y-1">
            <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-60">
                        </p>
            <h3 class="text-xl font-bold">
               {{wallet.type}}
            </h3>
          </div>
          <i data-lucide="credit-card" class="w-6 h-6 opacity-40"></i>
        </div>

        <div>
          <p class="text-[10px] font-black uppercase tracking-[0.2em] opacity-40 mb-1">
            Balance
          </p>
          <p class="text-2xl font-black">
            {{wallet.balance}} <span class="text-xs font-normal">UZS</span>
          </p>
        </div>

        <div class="flex justify-between items-end">
          <p class="font-mono text-sm tracking-widest opacity-60">
            {{wallet.card_numbers}}
          </p>
          <span class="px-3 py-1 bg-white/20 rounded-lg text-[10px] font-black uppercase tracking-widest">
            Main
          </span>
        </div>
      </div>
    </div>
    {% endfor %}

    <!-- ADD NEW WALLET -->
    <div class="p-8 border-dashed border-2 rounded-[2.5rem] bg-slate-50/50
                flex flex-col items-center justify-center text-center gap-4 h-60
                group cursor-pointer hover:bg-white hover:border-[#609988] transition-all">
      <div class="w-14 h-14 bg-white rounded-2xl flex items-center justify-center
                  text-slate-300 group-hover:text-[#609988] shadow-sm transition-colors">
        <i data-lucide="plus-circle" class="w-8 h-8"></i>
      </div>
          <a href="{% url 'main:add_wallet' %}">New wallet

      <div>
        <p class="font-black text-slate-800">
        </p>
        <p class="text-xs text-slate-400 mt-1">
          Add cash or  <br> other bank card
        </p>
      </div>
          </a>
    </div>

  </div>

</div>

<script>
  lucide.createIcons();
</script>

</body>
</html>

{% endblock content %}
