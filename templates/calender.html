{% extends 'base.html' %}
{% load static %}
{% block content %}
          <main
            class="w-full px-6 pb-6 pt-[100px] sm:pt-[156px] xl:px-[48px] xl:pb-[48px]"
          >
            <!-- write your code here-->
            <div class="2xl:flex 2xl:space-x-[48px]">
              <section class="mb-6 flex-1 2xl:mb-0">
                <div
                  class="w-full rounded-lg bg-white p-3 dark:bg-darkblack-600 sm:px-10 sm:py-5"
                >
                  <div class="calender-wrapper relative h-full w-full">
                    <div class="absolute -top-1 left-0 w-full">
                      <div class="flex items-center justify-between">
                        <div class="calender-title">

                            class="text-xl font-bold text-bgray-900 dark:text-white sm:text-2xl"
                          >
                            Calender
                          </h3>
                        </div>
                        <div class="flex items-center space-x-2">
                          <button id="fc-prev-button" type="button">
                            <span>
                              <svg
                                width="28"
                                height="28"
                                viewBox="0 0 28 28"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  d="M16.3334 8.16699L11.6667 14.0003L16.3334 19.8337"
                                  stroke="#718096"
                                  stroke-width="2"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                />
                              </svg>
                            </span>
                          </button>
                          <button id="fc-next-button" type="button">
                            <span>
                              <svg
                                width="28"
                                height="28"
                                viewBox="0 0 28 28"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                              >
                                <path
                                  d="M11.6666 19.833L16.3333 13.9997L11.6666 8.16634"
                                  stroke="#1A202C"
                                  stroke-width="2"
                                  stroke-linecap="round"
                                  stroke-linejoin="round"
                                />
                              </svg>
                            </span>
                          </button>
                        </div>
                      </div>
                    </div>
                    <div id="calendar"></div>
                  </div>
                </div>
              </section>
              <section
                class="flex w-full flex-col space-x-0 lg:flex-row lg:space-x-6 2xl:w-[400px] 2xl:flex-col 2xl:space-x-0"
              >
                <div
                  class="mb-6 w-full rounded-lg bg-white px-[42px] py-5 dark:border dark:border-darkblack-400 dark:bg-darkblack-600 lg:mb-0 lg:w-1/2 2xl:mb-6 2xl:w-full"
                >
                  <div class="my-wallet mb-8 w-full">
                    <div class="mb-3 flex items-center justify-between">
                      <h3
                        class="text-lg font-bold text-bgray-900 dark:text-white"
                      >
                        My Wallet
                      </h3>
                      <div class="payment-select relative mb-3">
                        <button
                          onclick="dateFilterAction('#cardsOptions')"
                          type="button"
                        >
                          <svg
                            width="18"
                            height="4"
                            viewBox="0 0 18 4"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path
                              d="M8 2C8 2.55228 8.44772 3 9 3C9.55228 3 10 2.55228 10 2C10 1.44772 9.55228 1 9 1C8.44772 1 8 1.44772 8 2Z"
                              stroke="#CBD5E0"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M1 2C1 2.55228 1.44772 3 2 3C2.55228 3 3 2.55228 3 2C3 1.44772 2.55228 1 2 1C1.44772 1 1 1.44772 1 2Z"
                              stroke="#CBD5E0"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                            <path
                              d="M15 2C15 2.55228 15.4477 3 16 3C16.5523 3 17 2.55228 17 2C17 1.44772 16.5523 1 16 1C15.4477 1 15 1.44772 15 2Z"
                              stroke="#CBD5E0"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"
                            />
                          </svg>
                        </button>
                        <div
                          id="cardsOptions"
                          class="absolute right-0 top-full z-10 hidden min-w-[150px] overflow-hidden rounded-lg bg-white shadow-lg dark:bg-darkblack-500"
                        >
                          <ul>
                            <li
                              onclick="dateFilterAction('#cardsOptions')"
                              class="cursor-pointer px-5 py-2 text-sm font-semibold text-bgray-900 hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                            >
                              Master Card
                            </li>
                            <li
                              onclick="dateFilterAction('#cardsOptions')"
                              class="cursor-pointer px-5 py-2 text-sm font-semibold text-bgray-900 hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                            >
                              VISA Card
                            </li>
                            <li
                              onclick="dateFilterAction('#cardsOptions')"
                              class="cursor-pointer px-5 py-2 text-sm font-semibold text-bgray-900 hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                            >
                              Others
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <div class="flex justify-center">
                      <div class="card-slider relative w-[280px] md:w-[340px]">
                        <div class="w-full">
                          <img
                            src="{% static '../../../Downloads/main_files%202/assets/images/payments/card-1.svg' %}"
                            alt="card"
                          />
                        </div>
                        <div class="w-full">
                          <img
                            src="{% static '../../../Downloads/main_files%202/assets/images/payments/card-2.svg' %}"
                            alt="card"
                          />
                        </div>
                        <div class="w-full">
                          <img
                            src="{% static '../../../Downloads/main_files%202/assets/images/payments/card-3.svg' %}"
                            alt="card"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <h3
                      class="mb-4 text-lg font-bold text-bgray-900 dark:text-white"
                    >
                      Quick Transfer
                    </h3>
                    <div class="payment-select relative mb-3">
                      <button
                        onclick="dateFilterAction('#paymentFilter')"
                        type="button"
                        class="flex h-[56px] w-full items-center justify-between overflow-hidden rounded-lg border border-bgray-200 px-5 dark:border-darkblack-400"
                      >
                        <div class="flex items-center space-x-2">
                          <span>
                            <img
                              src="{% static '../../../Downloads/main_files%202/assets/images/payments/master-mini.svg' %}"
                              alt="master"
                            />
                          </span>
                          <span
                            class="text-sm font-medium text-bgray-900 dark:text-white"
                            >Debit</span
                          >
                        </div>
                        <div class="flex items-center space-x-2">
                          <span
                            class="text-sm font-bold text-bgray-900 dark:text-bgray-50"
                          >
                            $10,431
                          </span>
                          <span class="text-sm font-medium text-bgray-900">
                            <svg
                              width="16"
                              height="16"
                              viewBox="0 0 16 16"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M4 6L8 10L12 6"
                                stroke="#A0AEC0"
                                stroke-width="1.5"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                              />
                            </svg>
                          </span>
                        </div>
                      </button>
                      <div
                        id="paymentFilter"
                        class="absolute right-0 top-full z-10 hidden w-full overflow-hidden rounded-lg bg-white shadow-lg dark:bg-darkblack-500"
                      >
                        <ul>
                          <li
                            onclick="dateFilterAction('#paymentFilter')"
                            class="text-bgray-90 cursor-pointer px-5 py-2 text-sm font-semibold hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                          >
                            Jan 10 - Jan 16
                          </li>
                          <li
                            onclick="dateFilterAction('#paymentFilter')"
                            class="cursor-pointer px-5 py-2 text-sm font-semibold text-bgray-900 hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                          >
                            Jan 10 - Jan 16
                          </li>
                          <li
                            onclick="dateFilterAction('#paymentFilter')"
                            class="cursor-pointer px-5 py-2 text-sm font-semibold text-bgray-900 hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                          >
                            Jan 10 - Jan 16
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div
                      class="flex h-[98px] w-full flex-col justify-between rounded-lg border border-bgray-200 p-4 focus-within:border-success-300 dark:border-darkblack-400"
                    >
                      <p
                        class="text-sm font-medium text-bgray-600 dark:text-bgray-50"
                      >
                        Enter amount
                      </p>
                      <div
                        class="flex h-[35px] w-full items-center justify-between"
                      >
                        <span
                          class="text-2xl font-bold text-bgray-900 dark:text-white"
                          >$</span
                        >
                        <label class="w-full">
                          <input
                            type="text"
                            class="w-full border-none p-0 text-2xl font-bold text-bgray-900 focus:outline-none focus:ring-0 dark:border-darkblack-400 dark:bg-darkblack-600 dark:text-white"
                          />
                        </label>
                        <div>
                          <img
                            src="{% static '../../../Downloads/main_files%202/assets/images/avatar/members-3.png' %}"
                            alt="members"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div
                  class="w-full rounded-lg bg-white p-5 dark:bg-darkblack-600 lg:w-1/2 2xl:w-full"
                >
                  <div class="w-full">
                    <p
                      class="mb-5 text-lg font-semibold text-bgray-900 dark:text-white"
                    >
                      Select Date
                    </p>
                    <div class="relative mb-5 h-full w-full">
                      <button
                        onclick="dateFilterAction('#date-selector-filter')"
                        type="button"
                        class="flex h-full w-full items-center justify-center"
                      >
                        <div class="flex w-full items-center justify-between">
                          <span
                            class="text-base font-semibold text-bgray-600 dark:text-bgray-50"
                            >June 2022</span
                          >
                          <span>
                            <svg
                              class="fill-bgray-900 dark:fill-white"
                              width="25"
                              height="24"
                              viewBox="0 0 25 24"
                              fill="none"
                              xmlns="http://www.w3.org/2000/svg"
                            >
                              <path
                                d="M13.1901 15.1084L18.6831 9.60565C18.7742 9.51527 18.8466 9.40774 18.8959 9.28927C18.9453 9.1708 18.9707 9.04372 18.9707 8.91538C18.9707 8.78703 18.9453 8.65996 18.8959 8.54148C18.8466 8.42301 18.7742 8.31548 18.6831 8.2251C18.501 8.04402 18.2546 7.94238 17.9977 7.94238C17.7409 7.94238 17.4944 8.04402 17.3123 8.2251L12.4512 13.0376L7.63868 8.2251C7.45652 8.04402 7.21011 7.94238 6.95326 7.94238C6.69641 7.94238 6.45 8.04402 6.26785 8.2251C6.17598 8.31514 6.1029 8.42252 6.05283 8.54101C6.00277 8.6595 5.97671 8.78674 5.97618 8.91538C5.97671 9.04401 6.00277 9.17125 6.05283 9.28974C6.1029 9.40823 6.17598 9.51561 6.26785 9.60565L11.7609 15.1084C11.8519 15.2071 11.9624 15.2859 12.0854 15.3397C12.2084 15.3936 12.3412 15.4214 12.4755 15.4214C12.6097 15.4214 12.7426 15.3936 12.8655 15.3397C12.9885 15.2859 13.099 15.2071 13.1901 15.1084Z"
                              />
                            </svg>
                          </span>
                        </div>
                      </button>
                      <div
                        id="date-selector-filter"
                        class="absolute right-0 top-5 z-10 hidden w-full overflow-hidden rounded-lg bg-white shadow-lg dark:bg-darkblack-500"
                      >
                        <ul>
                          <li
                            onclick="dateFilterAction('#date-selector-filter')"
                            class="text-bgray-90 cursor-pointer px-5 py-2 text-sm font-semibold hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                          >
                            January
                          </li>
                          <li
                            onclick="dateFilterAction('#date-selector-filter')"
                            class="cursor-pointer px-5 py-2 text-sm font-semibold text-bgray-900 hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                          >
                            February
                          </li>

                          <li
                            onclick="dateFilterAction('#date-selector-filter')"
                            class="cursor-pointer px-5 py-2 text-sm font-semibold text-bgray-900 hover:bg-bgray-100 dark:text-white hover:dark:bg-darkblack-600"
                          >
                            March
                          </li>
                        </ul>
                      </div>
                    </div>
                    <div class="mini-calender-wrapper w-full">
                      <input type="text" id="min-calender" class="hidden" />
                    </div>
                  </div>
                </div>
              </section>
            </div>
            <!-- write your code here-->
          </main>
        </div>
      </div>
    </div>
    <!-- layout end -->

{% endblock content %}
