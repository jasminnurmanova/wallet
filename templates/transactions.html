{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .form-wrapper {
    max-width: 500px;
    margin: 150px auto;
    background: #ffffff;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .form-wrapper h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: 600;
  }

  .form-group {
    margin-bottom: 16px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
  }

  .form-group select,
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    outline: none;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 80px;
  }

  .form-group select:focus,
  .form-group input:focus,
  .form-group textarea:focus {
    border-color: #22c55e;
  }

  .submit-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    color: white;
  }

  .income-btn {
    background: #22c55e;
  }

  .outcome-btn {
    background: #ef4444;
  }

  .inactive {
    opacity: 0.6;
  }

  .submit-btn:hover {
    filter: brightness(0.95);
  }
</style>

<div class="form-wrapper">
  <h2>Add Income / Expense</h2>

  <!-- INCOME / OUTCOME BUTTONS -->
  <div style="display:flex; gap:12px; margin-bottom:20px;">
    <button type="button" id="incomeBtn" class="submit-btn income-btn">
      ➕ INCOME
    </button>
    <button type="button" id="outcomeBtn" class="submit-btn outcome-btn inactive">
      ➖ EXPENSE
    </button>
  </div>

  <form method="POST">
    {% csrf_token %}

    <!-- Wallet -->
    <div class="form-group">
      <label>Wallet</label>
      <select name="wallet" required>
        <option value="">Select wallet</option>
        {% for wallet in wallets %}
          <option value="{{ wallet.id }}">{{ wallet.type }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- TYPE (hidden, backend) -->
    <input type="hidden" name="type" id="typeInput" value="income">

    <!-- Category -->
    <div class="form-group">
      <label>Category</label>
      <select name="category" id="categorySelect" required>
        <option value="">Select category</option>
        {% for category in categories %}
          <option value="{{ category.id }}" data-type="{{ category.type }}">
            {{ category.name }}
          </option>
        {% endfor %}
      </select>
    </div>

    <!-- Amount -->
    <div class="form-group">
      <label>Amount</label>
      <input type="number" step="0.01" name="amount" placeholder="Example: 100000" required>
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>Description</label>
      <textarea name="desc" placeholder="Description (optional)"></textarea>
    </div>

    <button type="submit" class="submit-btn income-btn" id="submitBtn">
      Save
    </button>
  </form>
</div>

<script>
  const typeInput = document.getElementById("typeInput");
  const categorySelect = document.getElementById("categorySelect");
  const incomeBtn = document.getElementById("incomeBtn");
  const outcomeBtn = document.getElementById("outcomeBtn");
  const submitBtn = document.getElementById("submitBtn");

  function setType(type) {
    typeInput.value = type;

    // Reset category selection
    categorySelect.value = "";

    // Filter categories
    const options = categorySelect.querySelectorAll("option[data-type]");
    options.forEach(option => {
      if (option.dataset.type === type) {
        option.style.display = "block";
        option.disabled = false;
      } else {
        option.style.display = "none";
        option.disabled = true;
      }
    });

    // Update button styles
    if (type === "income") {
      incomeBtn.classList.remove("inactive");
      outcomeBtn.classList.add("inactive");
      submitBtn.className = "submit-btn income-btn";
    } else {
      outcomeBtn.classList.remove("inactive");
      incomeBtn.classList.add("inactive");
      submitBtn.className = "submit-btn outcome-btn";
    }
  }

  incomeBtn.addEventListener("click", () => {
    setType("income");
  });

  outcomeBtn.addEventListener("click", () => {
    setType("outcome");
  });

  // Initialize on page load
  document.addEventListener("DOMContentLoaded", () => {
    setType("income");
  });
</script>

{% endblock %}
