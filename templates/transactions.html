{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
/* ===== PAGE LAYOUT FIX ===== */
.page-content {
  padding: 40px;
  margin-top: 80px;
  min-height: calc(100vh - 80px);
  background-color: #1f2933;
}

/* ===== FORM CARD ===== */
.form-wrapper {
  max-width: 520px;
  margin: 0 auto;
  background: #ffffff;
  padding: 24px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  color: #111827;
}

.form-wrapper h2 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

/* ===== FORM ELEMENTS ===== */
.form-group {
  margin-bottom: 16px;
}

.form-group label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
}

.form-group select,
.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #d1d5db;
  outline: none;
  background: #ffffff;
  color: #111827;
}

.form-group textarea {
  resize: vertical;
  min-height: 80px;
}

.form-group select:focus,
.form-group input:focus,
.form-group textarea:focus {
  border-color: #22c55e;
}

/* ===== BUTTONS ===== */
.submit-btn {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  color: white;
}

.income-btn {
  background: #22c55e;
}

.outcome-btn {
  background: #ef4444;
}

.inactive {
  opacity: 0.6;
}

.submit-btn:hover {
  filter: brightness(0.95);
}

/* Error messages */
.error-message {
  background: #fee2e2;
  color: #dc2626;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 16px;
  text-align: center;
}
</style>

<div class="page-content">
  <div class="form-wrapper">

    <h2>Add Transaction</h2>

    <!-- Error Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="error-message">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <!-- INCOME / OUTCOME SWITCH -->
    <div style="display:flex; gap:12px; margin-bottom:20px;">
      <button type="button" id="incomeBtn" class="submit-btn income-btn inactive">
        ➕ INCOME
      </button>
      <button type="button" id="outcomeBtn" class="submit-btn outcome-btn">
        ➖ EXPENSE
      </button>
    </div>

    <form method="POST">
      {% csrf_token %}

      <!-- Hidden Type -->
      <input type="hidden" name="type" id="typeInput" value="expense">

      <!-- Wallet (matches POST param 'account') -->
      <div class="form-group">
        <label>Wallet</label>
        <select name="account" required>
          <option value="">Select wallet</option>
          {% for w in wallet %}
            <option value="{{ w.id }}">
              {{ w.type }} - {{ w.balance|floatformat:0 }} UZS
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Category -->
      <div class="form-group">
        <label>Category</label>
        <select name="category" id="categorySelect" required>
          <option value="">Select category</option>
          {% for category in categories %}
            <option value="{{ category.id }}" data-type="{{ category.type_p }}">
              {{ category.name|default:category.type_p }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Amount -->
      <div class="form-group">
        <label>Amount</label>
        <input type="number" step="0.01" name="amount" placeholder="Example: 100000" required>
      </div>

      <!-- Comment (optional) -->
      <div class="form-group">
        <label>Comment (optional)</label>
        <textarea name="comment" placeholder="Add a note about this transaction"></textarea>
      </div>

      <button type="submit" class="submit-btn outcome-btn" id="submitBtn">
        Save Transaction
      </button>

    </form>
  </div>
</div>

<script>
const typeInput = document.getElementById("typeInput");
const categorySelect = document.getElementById("categorySelect");
const incomeBtn = document.getElementById("incomeBtn");
const outcomeBtn = document.getElementById("outcomeBtn");
const submitBtn = document.getElementById("submitBtn");

function setType(type) {
  typeInput.value = type;
  categorySelect.value = "";

  // Filter categories by type
  const options = categorySelect.querySelectorAll("option[data-type]");
  options.forEach(option => {
    if (option.dataset.type === type) {
      option.style.display = "block";
      option.disabled = false;
    } else {
      option.style.display = "none";
      option.disabled = true;
    }
  });

  // Update UI
  if (type === "income") {
    incomeBtn.classList.remove("inactive");
    outcomeBtn.classList.add("inactive");
    submitBtn.className = "submit-btn income-btn";
  } else {
    outcomeBtn.classList.remove("inactive");
    incomeBtn.classList.add("inactive");
    submitBtn.className = "submit-btn outcome-btn";
  }
}

incomeBtn.addEventListener("click", () => setType("income"));
outcomeBtn.addEventListener("click", () => setType("expense"));

// Initialize with expense (default in view)
document.addEventListener("DOMContentLoaded", () => {
  setType("expense");
});
</script>

{% endblock %}
