{% extends 'base.html' %}

{% block content %}
<style>
    .login-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        background: #ffffff;
        padding: 30px;
        width: 100%;
        max-width: 400px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .login-card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 14px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
        outline: none;
        transition: border 0.3s;
    }

    .form-group input:focus {
        border-color: #0d6efd;
    }

    button {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
    }



    .register-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        color: #555;
    }

    .register-text a {
        color: #0d6efd;
        text-decoration: none;
        font-weight: 500;
    }

    .register-text a:hover {
        text-decoration: underline;
    }

     .login-btn {
        width: 100%;
        padding: 10px;
        background: #0d6efd !important;
        color: white !important;
        border: none;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .login-btn:hover {
        background: #0b5ed7;
    }
</style>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <p class="register-text">
            Akkauntingiz yoâ€˜qmi?
            <a href="{% url 'users:signup' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
